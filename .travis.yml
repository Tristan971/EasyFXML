language: java

os: linux
dist: yaketty
sudo: false

cache:
  directories:
  - $HOME/.m2

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - maven
      - gtk+3.0
      - stalonetray

before_script:
  - "export DISPLAY=:99.0"
  - "Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &"
  - sleep 3
  - stalonetray &
  - sleep 3
  - rm ~/.m2/settings.xml

jdk:
  - oraclejdk8

script:
  - mvn clean package

after_success:
  - bash <(curl -s https://codecov.io/bash)
